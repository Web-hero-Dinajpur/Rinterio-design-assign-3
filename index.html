<!DOCTYPE html>
<html lang="en">

 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rinterio design</title>
     <!-- daisyUI cdn   -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font awesome link   -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
     <!-- google font   -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <style>
        .font-manrope {
            font-family: "Manrope", sans-serif;
        }
    </style>
     <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
                'rinterio': '#ABEF5F',
                'color':'#737373'
              }
            }
          }
        }
      </script>
</head>

<body>
    <main class="container mx-auto bg-rinterio font-manrope">
        <header>                
            <nav>
              <div class="navbar bg-base-100 flex items-center justify-beewtine">
                <div class="navbar-start">
                  <div class="flex items-center gap-2">
                    <i class="fa-solid fa-arrow-right bg-rinterio p-2 -rotate-45 rounded-full"></i>
                    <h2 class="font-bold text-3xl">Rinterio</h2>
                  </div>
                </div>
                <div class="navbar-center">
                  <div class="flex-none">
                    <ul class="menu menu-horizontal px-1 text-[16px] text-color hover:text-black">
                      <li class=" hover:font-bold"><a>Home</a></li>
                      <li class=" hover:font-bold"><a>Services</a></li>
                      <li class=" hover:font-bold"><a>Portfolio</a></li>
                      <li class=" hover:font-bold"><a>Blogs</a></li>
                      <li class=" hover:font-bold"><a>Contact</a></li>                      
                    </ul>
                  </div>
                </div>
                <div class="navbar-end md:none">
                  <button class="btn btn-ghost btn-circle">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      class="h-5 w-5"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke="currentColor">
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                  </button>
                  <button class="btn btn-ghost btn-circle">
                    <div class="indicator">
                      <i class="fa-solid fa-cart-shopping"></i>                      
                    </div>
                  </button>
                  <div class="ml-4 bg-rinterio px-4 py-3 font-extrabold rounded-full">                    
                      <button>Book Consult
                        <i class="fa-solid fa-arrow-right bg-black text-white p-2 -rotate-45 rounded-full"></i>
                      </button>                   
                  </div>
                </div>
                <!-- dropdown menu bar only phone device only  -->
                <div class="">
                  <div class="flex-1">
                    <div class="dropdown">
                      <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                          stroke="currentColor">
                          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" />
                        </svg>
                      </div>
                      <ul tabindex="0" class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow">
                        <li class=" hover:font-bold"><a>Home</a></li>
                        <li class=" hover:font-bold"><a>Services</a></li>
                        <li class=" hover:font-bold"><a>Portfolio</a></li>
                        <li class=" hover:font-bold"><a>Blogs</a></li>
                        <li class=" hover:font-bold"><a>Contact</a></li> 
                      </ul>
                    </div>
                  </div>
                  </div>
                <!-- dropdown menu bar only phone device only  -->
              </div>
            </nav> 
        </header>
        <section>
           
        </section>
    </main>
    <footer>
       
    </footer>
</body>

</html>
